version: '3.7'

services:
  app:
    container_name: app
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
    command: npm run docker
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"
    networks:
      - app-network
    depends_on:
      - postgres
    restart: always
  
  postgres:
    container_name: postgres
    build:
      context: .
      dockerfile: Dockerfile.pg
    networks:
      - app-network
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  pgdata: